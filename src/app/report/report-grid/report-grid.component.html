<div>
    <label>Search:</label>
    <input #gb class="form-control" type="text" pInputText size="50" placeholder="Type to filter...">
</div>

<p-dataTable [value]="records" [globalFilter]="gb" [rows]="5" [paginator]="true">
    <p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header"></p-column>
</p-dataTable>
