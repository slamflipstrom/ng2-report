<report-header
  [title] = "title"
  [summary] = "summary"
  [record_count] = "records.length"
  (pdfClicked) = "requestGridExportPDF()"
  (csvClicked) = "requestGridExportCSV()">
</report-header>
<report-grid
  [fields] = "fields"
  [records] = "records"
  [title] = "title"
  (rowDblClicked) = "viewAsset($event)"
  (dataRequested) = "getDataLazy($event)">
</report-grid>
