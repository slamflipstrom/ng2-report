<div class="report-header">
  <div class="title-bar">
    <span class="title-left title-text">
      <strong>{{ title }}</strong>
      <div class="title-counter">{{ record_count }}</div>
    </span>
    <span class="title-right text-muted">
      <div class="title-export">
        <a (click)="requestPDFExport()">Export to PDF</a>
        <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
        <a (click)="requestCSVExport()">Export to CSV</a>
      </div>
    </span>
  </div>

  <div class="title-summary">
    <p>{{ summary }}</p>
  </div>
</div>
