<div class="report-header">
  <div class="title-bar">
    <span class="title-left title-text">
      <strong>{{ title }}</strong>
      <div class="title-counter">{{ record_count }}</div>
    </span>
    <span class="title-right text-muted">
      <div class="title-export">
        <a href="">Export to PDF</a>
        <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
        <a label="CSV" (click)="dt.exportCSV()">Export to CSV</a>
        <button type="button" pButton icon="fa-file-o" iconPos="left" label="CSV" (click)="dt.exportCSV()" style="float:left"></button>
      </div>
    </span>
  </div>

  <div class="title-summary">
    <p>{{ summary }}</p>
  </div>
</div>
