<div class="search-filter">
    <label>Search:</label>
    <input #gb class="form-control" type="text" pInputText size="50" placeholder="Type to filter...">
</div>

<p-dataTable
    [globalFilter]="gb"
    [lazy]="config['lazy']"
    (onLazyLoad)="loadData($event)"
    [paginator]="true"
    [totalRecords]="recordCount"
    resizableColumns="true"
    [responsive]="true"
    [rows]="10"
    [value]="records"
    (onRowDblclick)="assetInfo($event)">
        <p-column *ngFor="let field of fields"
            [field]="field.field"
            [header]="field.header"
            [styleClass]="field.type"
            sortable="true">
                <template let-col let-record="rowData" pTemplate type="body">
                    <span [class]="">{{record[field.field]}}</span>
                </template>
        </p-column>
</p-dataTable>
